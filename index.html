<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href = "style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Todo</title>
</head>
<body>
<div class="main">
<header> 
  <h1>T O D O</h1>
  <img class="imageOne" src="/images/icon-sun.svg" alt="sun">
</header>
<div class="inputTodo">
  <button class="btnTask"></button>
  <input class="inputTask" type="text" placeholder="Create todo task ...">
</div>
<div class="container">
  <div class="todoTask"></div>
  <div class="footerTask">
    <div class="itemsLeft">5 items left</div>
    <div class="moreBtn">
      <div>All</div>
      <div>Active</div>
      <div>Completed</div>
    </div>
    <div class="clearCompleted">Clear Completed</div>
  </div>
</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
